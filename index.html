<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anicritic</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/utility.css">
  <link rel="stylesheet" href="css/fab.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/fab-animations.css">
  <meta property="og:title" content="Anicritic" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://justin-arakaki.github.io/anicritic/" />
  <meta property="og:image" content="https://justin-arakaki.github.io/anicritic/images/android-chrome-512x512.png" />
  <meta property="og:description" content="A web application for anime nerds who want to track, review, and search anime." />
</head>
<body>
  <header>
    <div class="container padding">
      <div class="detail-header hidden"
        data-view="review edit-review edit-series view-series">
        <h1 class="color-lblue"></h1>
      </div>
      <div class="nav-header hidden"
      data-view="review-list watch-list queue-list search-list recommend">
        <a data-nav="review-list" href="#">Reviews</a>
        <a data-nav="watch-list" href="#">Watching</a>
        <a data-nav="queue-list" href="#">Queue</a>
        <a data-nav="search-list" href="#">Search</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container hidden"
      data-view="search-list">
      <div class="flex just-center margin-top">
        <input class="col-80" type="text" name="search" id="search" placeholder="Search">
      </div>
      <h2 class="search-notification hidden">Searching...</h2>
    </div>
    <div class="container tail-padding hidden"
      data-view="search-list review-list watch-list queue-list">
      <div class="empty-message hidden">
        <h2>Nothing yet!</h2>
      </div>
      <ul class="margin-top"></ul>
    </div>
    <div class="container padding hidden tail-padding"
      data-view="review edit-review edit-series view-series">
      <h2 class="margin-top text-align-center color-lblue"
        data-modal-detail="title">Title</h2>
      <form id="review-form" class="flex flex-wrap gap margin-top">
        <div class="modal-left">
          <div class="modal-preview">
            <img class="radius" src="images/placeholder-image.png"
              alt="Image not found">
          </div>
          <div class="modal-detail radius">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">MAL Score</h2>
              <h2 data-modal-detail="score" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Episodes</h2>
              <h2 data-modal-detail="episodes" class="heebo"></h2>
            </div>
          </div>
        </div>
        <div class="modal-right">
          <div class="modal-detail radius" data-view="review">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">My Rating</h2>
              <h2 data-modal-detail="my-rating" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="review">
            <h2 class="color-lblue heebo">Thoughts</h2>
            <p data-modal-detail="my-thoughts"></p>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Studio</h2>
              <h2 data-modal-detail="studio" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Demographic</h2>
              <h2 data-modal-detail="demographic" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Genre</h2>
              <h2 data-modal-detail="genres" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Trailer</h2>
              <a data-modal-detail="trailer" class="heebo" target="_blank" href="">
                Youtube <i class="fas fa-external-link-alt"></i>
              </a>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">MAL</h2>
              <a data-modal-detail="MAL" class="heebo" target="_blank" href="">
                MAL <i class="fas fa-external-link-alt"></i>
              </a>
            </div>
          </div>
          <input data-view="edit-review" name="thoughts" type="text" id="thoughts"
            maxlength="50" placeholder="Thoughts">
          <input data-view="edit-review" name="score" type="text" id="score"
            maxlength="4" placeholder="Score">
        </div>
        <div class="modal-detail radius" data-view="review">
          <h2 class="color-lblue heebo">Review</h2>
          <p data-modal-detail="my-review"></p>
        </div>
        <div class="modal-detail radius" data-view="edit-series view-series">
          <h2 class="color-lblue heebo">Synopsis</h2>
          <p data-modal-detail="synopsis"></p>
        </div>
        <textarea data-view="edit-review" name="review" id="review"
          cols="30" rows="10" placeholder="Review"></textarea>
        <button class="modal-button radius" id="submit-review" data-view="edit-review">SAVE</button>
      </form>
      <button class="fab-button ani-slide-bottom" id="fab-button"
        data-view="view-series edit-series review">
        <i class="fas fa-bars fa-2x"></i>
        <i class="fas fa-times fa-2x hidden ani-spin-cw"></i>
      </button>
      <div class="fab-menu ani-grow" id="fab-menu">
        <button class="fab-option hidden" id="fab-add-queue">
          Add to Queue</button>
        <button class="fab-option hidden" id="fab-add-watch">
          Add to Watch List</button>
        <button class="fab-option hidden" id="fab-add-review">
          Add to Review List</button>
        <button class="fab-option hidden" id="fab-move-review">
          Move to Review List</button>
        <button class="fab-option hidden" id="fab-move-watch">
          Move to Watch List</button>
        <button class="fab-option hidden" id="fab-move-queue">
          Move to Queue</button>
        <button class="fab-option hidden" id="fab-edit">
          Edit</button>
        <button class="fab-option fab-delete hidden" id="fab-delete">
          DELETE</button>
      </div>
      <button class="back-button" id="back-button">
        <i class="fas fa-chevron-left fa-2x color-lblue"></i>
      </button>
    </div>
    <button class="dev-button">RESET</button>
  </main>
  <script src="js/data.js"></script>
  <script src="js/elements.js"></script>
  <script src="js/render.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/search.js"></script>
  <script src="js/review.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
